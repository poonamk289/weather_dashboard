<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="weather">
        <div class="title">
            <span>Weather Cities Project</span>
      </div>
      <form id="search">
      <div class="input">
           <div class="input-inner">
                <img src="magnifyingglass.svg" style="margin-left:5px;height:12px; width:25px;">
                <input type="text" name="cityname"; placeholder="search for a city or airport" id="cityname" required> 
          </div>
         <div class="button" style="white-space: nowrap;">
                <button>Add City</button>
         </div>
      </div>
      </form>
      <div class="main-content">
         <div class="grid-item">
            <div class="item-content">
             <div style="float: right;"><img src="srain.svg" style="height:20vh"></div>
                  <div style="color:white;">  <i class="fa-solid fa-gauge-simple-high" style="color: #ffffff;"></i>5km/h <br>
                    <i class="fa-regular fa-compass" style="color: #f7f7f8;"></i>north-east
                </div>
               <div style="color:rgb(247, 243, 243) ;"> <i class="fa-solid fa-droplet" style="color: #ffffff;"></i> 10%</div>
                <div style="padding-top:20px; font-size:35px;">13<sup style="font-size: 20px;">o</sup></div>
                <div style="font-size:15px; color:rgba(250, 241, 241, 0.911);padding-left:5px;padding-top:8px;"><b>H:16</b><sup>o</sup><b>L:8</b><sup>o</sup> </div>
                <div style="font-size:15px; color: rgba(250, 241, 241, 0.911); padding-left:5px;"><b>Humidity:23 pressure:122 </b> </div>
                <div class="shower">
                    <div style="white-space: nowrap;padding: 5px; font-size: 17px;">Tokyo, Jn</div>
                    <div>Showers</div>

                </div>
            </div>
        </div>
        
       
      </div>


    </div>
    <script src="style.js">

    </script>
</body>
</html>
